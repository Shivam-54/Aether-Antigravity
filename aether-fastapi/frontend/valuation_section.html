<div id="realestate-section-valuation" class="realestate-section">

            <p class="text-white-50 fw-light">Organize property records and valuations</p>
        </div>

        <!-- Active/Sold Toggle -->
        <div class="property-status-toggle">
            <button class="toggle-btn active" data-status="Owned" onclick="filterPropertiesByStatus('Owned')">
                Active <span id="active-count" class="count-badge">(0)</span>
            </button>
            <button class="toggle-btn" data-status="Sold" onclick="filterPropertiesByStatus('Sold')">
                Sold <span id="sold-count" class="count-badge">(0)</span>
            </button>
        </div>

    <div id="property-folders-grid" class="row g-4 mb-4">

    </div>

    <div id="property-detail-panel" class="property-detail-panel" style="display: none;">
        <!-- Back Button -->
        <div class="mb-4">
            <button class="btn glass-button btn-sm" onclick="closePropertyDetail()">
                ‚Üê Back to Properties
            </button>
        </div>

        <!-- Property Name Header -->
        <h3 id="detail-property-name" class="text-white mb-4"></h3>

        <!-- Documents Section -->

            <div class="d-flex justify-content-between align-items-center mb-3">

                <button class="btn glass-button btn-sm" onclick="openUploadDocumentModal()">
                    + Upload Document
                </button>
            </div>
            <div id="detail-documents-list">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- Valuation History Section -->

            <div class="d-flex justify-content-between align-items-center mb-3">

                <table class="valuation-table" id="detail-valuation-table">

                            <th>Date</th>

                            <th>Source</th>

                        </tr>
