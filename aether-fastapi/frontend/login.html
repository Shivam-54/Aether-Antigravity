<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aether</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Login Card -->
            <div class="glass-card">
                <div class="text-center mb-5">
                    <h2 class="gradient-text mb-2" style="font-size: 2.5rem;">Welcome Back</h2>
                    <p class="text-muted">Enter your credentials to access your portfolio</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required
                            placeholder="you@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-dark text-white border-secondary" id="password"
                            required placeholder="••••••••">
                    </div>

                    <!-- Error message -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                    <button type="submit" class="btn btn-gradient w-100 mb-3">
                        <span id="loginText">Login</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                    </button>
                </form>

                <p class="text-center text-muted">
                    Don't have an account?
                    <a href="signup.html" class="text-decoration-none" style="color: var(--accent-purple);">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JavaScript -->
    <script src="js/auth.js"></script>
</body>

</html>
