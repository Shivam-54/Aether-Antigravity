<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aether</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Signup Card -->
            <div class="glass-card">
                <div class="text-center mb-5">
                    <h2 class="gradient-text mb-2" style="font-size: 2.5rem;">Create Account</h2>
                    <p class="text-muted">Start managing your portfolio with Aether</p>
                </div>

                <!-- Signup Form -->
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="fullName"
                            required placeholder="John Doe">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required
                            placeholder="you@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-dark text-white border-secondary" id="password"
                            required placeholder="••••••••" minlength="6">
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>

                    <!-- Error/Success message -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                    <button type="submit" class="btn btn-gradient w-100 mb-3">
                        <span id="signupText">Create Account</span>
                        <span id="signupSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                    </button>
                </form>

                <p class="text-center text-muted">
                    Already have an account?
                    <a href="login.html" class="text-decoration-none" style="color: var(--accent-purple);">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JavaScript -->
    <script src="js/auth.js"></script>
</body>

</html>
